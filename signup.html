<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAKNAAM</title>
</head>
    <style>
         /* 페이지 전체 중앙 정렬 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .signup-container {
            color: #7466CE;
            font-size: 12px;
            text-align: center;
            padding: 20px;
            
        }
        
        .items{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
              /* 아이디 input 스타일 */
            .id input[type="text"] {
            width: 150px;
            padding: 15px;
            margin-top: 5px;
            margin-bottom: 10px;
            border:none;
            border-radius: 5px;
            font-size: 0.9em;
            background-color: #F9F9F9;
        }

        /* 이메일 input 스타일 */
        .email input[type="text"] {
            width: 100px;
            padding: 15px;
            margin-top: 5px;
            margin-bottom: 10px;
            border:none;
            border-radius: 5px;
            font-size: 0.9em;
            background-color: #F9F9F9;
        }

        /* 일반 input 스타일 (비밀번호 필드) */
        .password input[type="password"] {
            width: 250px;
            padding: 15px;
            margin-top: 5px;
            margin-bottom: 10px;
            border:none;
            border-radius: 5px;
            font-size: 0.9em;
            background-color: #F9F9F9;
        }

          /* 중복확인 버튼 스타일 */
          .id button {
            padding: 15px 15px;
            background-color: #E8E8E8; /* 버튼 배경색 */
            color: #8f8d8d; /* 텍스트 색상 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 커서 모양 변경 */
            font-size: 0.8em;
            font-weight: bold;
            transition: background-color 0.3s; /* 마우스 호버 시 배경색 변경 효과 */
        }

        /* select 스타일 */
        .email select {
            padding: 15px;
            font-size: 0.9em;
            border:none;
            border-radius: 5px;
            background-color: #f8f8f8;
            color: #8f8d8d;
            cursor: pointer;
        }

        /* option 스타일 */
        .email option {
            background-color: #f0f0f0; /* 선택 목록 배경색 */
            color: #8f8d8d; /* 텍스트 색상 */
            padding: 10px; /* 옵션 텍스트 여백 */
        }


        /* 비밀번호 스타일 */
        .password {
            display: flex;
            flex-direction: column;
            align-items: center; /* 입력 필드 가운데 정렬 */
            width: 250px;
        }

        /* 비밀번호 h6만 왼쪽 정렬 */
        .password h6 {
            align-self: flex-start; /* h6을 왼쪽으로 정렬 */
            margin: 0;
        }

        .items h6 {
            font-size: 15px;
            color: #595959;
            margin: 0;
            margin-top: 10px;
        }
    </style>
<body>
    <div class="signup-container">
        <h1>회원가입</h1>
    </div>

    <div class="items">
        <div class="id">
            <h6>아이디</h6>
            <input type="text" placeholder="아이디">
            <button>중복확인</button>
        </div>
        <div class="password">
            <h6>비밀번호</h6>
            <input type="password" placeholder="비밀번호">
            <input type="password" placeholder="비밀번호 확인">
        </div>
        <div class="email">
            <h6>이메일</h6>
            <input type="text" placeholder="이메일">
            <label for="options">@</label>
            <select id="options" name="options">
            <option value="option1">gamil.com</option>
            <option value="option2">naver.com</option>
            <option value="option3">daum.com</option>
        </select>
        </div>
    </div>

    <div class="signup-button">
        <img src="img/login2.png" alt="">
    </div>
</body>
</html>
