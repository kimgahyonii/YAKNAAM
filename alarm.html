<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nuosu+SIL&family=Plaster&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/alarm.css">
</head>
<body>
    <!-- nav.html -->
<nav class="navbar navbar-light bg-light fixed-bottom" style="box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1); border-top: none;">
  <div class="container-fluid d-flex justify-content-around">
    <a href="alarm.html" class="nav-link text-center">
      <i class="bi bi-alarm" style="font-size: 2rem; color: #7466CE;"></i>
      <div style="color: #7466CE; font-size: 0.9rem;">알람 수정</div>
    </a>
    <a href="alarm plus.html" class="nav-link text-center">
      <i class="bi bi-house-door" style="font-size: 2rem; color: lightgray;"></i>
      <div style="color: lightgray; font-size: 0.9rem;">홈</div>
    </a>
    <a href="profile.html" class="nav-link text-center">
      <i class="bi bi-person" style="font-size: 2rem; color: lightgray;"></i>
      <div style="color: lightgray; font-size: 0.9rem;">내 프로필</div>
    </a>
  </div>
</nav>

<div class="calendar-container">
    <div class="calendar-header">
        <img src="img/calendar-icon.png" alt="캘린더 아이콘" width="24">
        <span>11월</span>
    </div>
    <div class="calendar-section">
        <div class="calendar-days">
            <span>월</span>
            <span>화</span>
            <span class="selected-day">수</span>
            <span>목</span>
            <span>금</span>
            <span>토</span>
            <span>일</span>
        </div>
        <div class="calendar-dates">
            <span>18</span>
            <span>19</span>
            <span class="selected-date">20</span>
            <span>21</span>
            <span>22</span>
            <span>23</span>
            <span>24</span>
        </div>
    </div>
</div>

<div class="alarm-container">
    <h2>내 알람</h2>
    <ul>
        <div class="alarm-containers" id="alarm-list">
        <li>
            <p id="medicine-display">정보 없음</p>
            <img id="icon-display" src="img/default.png" alt="아이콘" width="40">
            <div class="true-icon" id="status-icon">
                <img src="img/true-icon.png" alt="True" id="true-img" class="active">
                <img src="img/false-icon.png" alt="False" id="false-img">
            </div>
            <button class="save-button"><img src="img/arrow.png" alt="수정"></button>
            
        </li>
    </div>
    </ul>
</div>

<script src="js/alarm.js"></script>
</body>
</html>
