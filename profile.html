<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>YAKNAAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nuosu+SIL&family=Plaster&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <!-- nav.html -->

<nav class="navbar navbar-light bg-light fixed-bottom" style="box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1); border-top: none;">
  <div class="container-fluid d-flex justify-content-around">
    <a href="alarm.html" class="nav-link text-center">
      <i class="bi bi-alarm" style="font-size: 2rem; color: lightgray;"></i>
      <div style="color: lightgray; font-size: 0.9rem;">알람 수정</div>
    </a>
    <a href="alarm plus.html" class="nav-link text-center">
      <i class="bi bi-house-door" style="font-size: 2rem; color: lightgray;"></i>
      <div style="color: lightgray; font-size: 0.9rem;">홈</div>
    </a>
    <a href="profile.html" class="nav-link text-center">
      <i class="bi bi-person" style="font-size: 2rem; color: #7466CE;"></i>
      <div style="color: #7466CE; font-size: 0.9rem;">내 프로필</div>
    </a>
  </div>
</nav>

    <!-- 기존 프로필 헤더 -->
    <div class="profile-header">
        <div class="profile-info">
            <h1>김가현님</h1>
            <p>🎉 4일 연속으로 섭취 중</p>
        </div>
        <div class="profile-img">
            <div class="circle"></div>
        </div>
    </div>

    <!-- 캘린더 -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month" class="arrow-btn">◀</button>
            <h3 id="calendar-title"></h3> <!-- 추가된 부분: 캘린더 제목 -->
            <button id="next-month" class="arrow-btn">▶</button>
        </div>
        <div class="calendar" id="calendar"></div>
    </div>

    <!-- 주간 기록 -->
    <div class="weekly-record">
        <h3>주간 기록</h3>
        <div class="calendar" id="weekly-record"></div> <!-- 추가된 부분: 주간 기록 -->
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
