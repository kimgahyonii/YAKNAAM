<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home(+).css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nuosu+SIL&family=Plaster&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>YAKNAAM</title>
</head>
<style>
    .noto-sans-kr-uniquifier {
        font-family: "Noto Sans KR", serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
    }
</style>

<body>
    <!-- nav.html -->
    <nav class="navbar navbar-light bg-light fixed-bottom"
        style="box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1); border-top: none;">
        <div class="container-fluid d-flex justify-content-around">
            <a href="alarm.html" class="nav-link text-center">
                <i class="bi bi-alarm" style="font-size: 2rem; color: lightgray;"></i>
                <div style="color: lightgray; font-size: 0.9rem;">알람 수정</div>
            </a>
            <a href="alarm plus.html" class="nav-link text-center">
                <i class="bi bi-house-door" style="font-size: 2rem; color: #7466CE;"></i>
                <div style="color: #7466CE; font-size: 0.9rem;">홈</div>
            </a>
            <a href="profile.html" class="nav-link text-center">
                <i class="bi bi-person" style="font-size: 2rem; color: lightgray;"></i>
                <div style="color: lightgray; font-size: 0.9rem;">내 프로필</div>
            </a>
        </div>
    </nav>

    <!-- 상단 제목 -->
    <!-- 상단 제목 -->
    <h1 class="main-title">알람을<br> 설정해주세요.</h1>

    <!-- 메인 컨테이너 -->
    <div class="container" style="margin-top: 20px;">
        <!-- 복용약 선택 영역 -->
        <h1>복용약 </h1>
        <div class="medicine-selection">
            <img src="img/icon3.png" alt="">
            <input type="text" id="medicine" placeholder="복용 할 약을 입력해주세요">
            <button class="select-button">선택</button>
        </div>

       <!-- 아이콘 선택 안내 텍스트 -->
<h1>약을 표시할 아이콘을 선택해주세요</h1>
<div class="icon-selection">
    <span class="icon1"><img src="img/icon1.png" alt="icon1" class="clickable-icon" data-alt-src="img/icon1-보라.png"></span>
    <span class="icon2"><img src="img/icon2.png" alt="icon2" class="clickable-icon" data-alt-src="img/icon2-보라.png"></span>
    <span class="icon3"><img src="img/icon3.png" alt="icon3" class="clickable-icon" data-alt-src="img/icon3-보라.png"></span>
    <span class="icon4"><img src="img/icon4.png" alt="icon4" class="clickable-icon" data-alt-src="img/icon4-보라.png"></span>
    <span class="icon5"><img src="img/icon5.png" alt="icon5" class="clickable-icon" data-alt-src="img/icon5-보라.png"></span>
</div>


        <!-- 알람 시간 설정 영역 -->
        <h1>알람 시간 설정</h1>
        <div class="time-setting">
            <div class="time-input">
                <input type="number" id="hour" placeholder="00" min="1" max="12">
                <span>:</span>
                <input type="number" id="minute" placeholder="00" min="0" max="59">
                <select id="ampm">
                    <option>AM</option>
                    <option>PM</option>
                </select>
            </div>
        </div>  

        <!-- 알림할 날짜 텍스트 추가 -->
        <div class="container1">
            <h1>알림할 날짜</h1>
            <div class="date-setting">
                <!-- 상단 버튼 두 개 -->
                <div class="date-buttons">
                    <button class="date-button" id="daily-button">매일</button>
                    <button class="date-button" id="weekend-button">주말만</button>
                </div>
                <!-- 요일 버튼 -->
                <div class="day-selection">
                    <button class="day" data-day="월">월</button>
                    <button class="day" data-day="화">화</button>
                    <button class="day" data-day="수">수</button>
                    <button class="day" data-day="목">목</button>
                    <button class="day" data-day="금">금</button>
                    <button class="day" data-day="토">토</button>
                    <button class="day" data-day="일">일</button>
                </div>
            </div>
        </div>



        <!-- 추가하기 버튼 -->
        <button class="add-button">추가하기</button>
    </div>

    
    
    <script src="js/home(+).js"></script>
</body>

</html>
